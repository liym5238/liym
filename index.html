<!-- 底部日期和网站运行天数展示 -->
<div class="footer">
    <p>当前时间: <span id="currentDateTime"></span></p>
    <p>网站已运行: <span id="daysRunning"></span> 天</p>
</div>

<script>
    // 更新当前时间，格式为 YYYY-MM-DD HH:MM:SS
    function updateDateTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始
        var day = String(now.getDate()).padStart(2, '0');
        var hours = String(now.getHours()).padStart(2, '0');
        var minutes = String(now.getMinutes()).padStart(2, '0');
        var seconds = String(now.getSeconds()).padStart(2, '0');
        var currentDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        document.getElementById('currentDateTime').textContent = currentDateTime;
    }

    // 设置网站的起始日期，并计算已运行的天数
    function calculateDaysRunning() {
        var startDate = new Date('2024-10-25'); // 设置网站的起始日期
        var now = new Date();
        var timeDiff = now - startDate;
        var daysRunning = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // 将毫秒转换为天数
        document.getElementById('daysRunning').textContent = daysRunning;
    }

    // 每秒更新一次时间
    setInterval(updateDateTime, 1000);

    // 页面加载时计算网站运行天数
    calculateDaysRunning();
</script>
